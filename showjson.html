<html>

<head>
    <script>
        function loadjson() {
            var xmlhttp2;
            xmlhttp2 = new XMLHttpRequest;
            xmlhttp2.onreadystatechange = function() {
                if (xmlhttp2.readyState == 4 && xmlhttp2.status == 200) {
                    var html = "";
                    var jsonobj = JSON.parse(xmlhttp2.responseText);
                    //alert(jsonobj.books.length);
                    for (i = 0; i < jsonobj.books.length; i++) {
                        html += "<h3>" + jsonobj.books[i].book.title + "</h3>";
                        html += "<p>" + jsonobj.books[i].book.publisher + ",";
                        html += jsonobj.books[i].book.author + "</p>";
                        html += "<p><img src='" + jsonobj.books[i].book.cover + "' height='200'></p>";
                        html += jsonobj.books[i].book.blurb + "<hr>";
                    }
                    document.getElementById("mydiv2").innerHTML = html;
                }
            }
            xmlhttp2.open("GET", "http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_json.php", true);
            xmlhttp2.send();
        }
    </script>
</head>

<body>
    <div id="mydiv2">
        <h2>Let Show JSON</h2>
    </div>
    <button type="button" onclick="loadjson()">
    Change Content
</button>
</body>

</html>
