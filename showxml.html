<html>
<head>
<script>

function loadXML() {
    var xmlhttp1 = new XMLHttpRequest();
    xmlhttp1.onreadystatechange = function(){
        if (xmlhttp1.readyState == 4 &&  xmlhttp1.status == 200){
            var html ="";
            var xmlDoc = xmlhttp1.responseXML;

            var x = xmlDoc.getElementsByTagName("book");
            for (i = 0; i < x.length; i++) { 
                html += "<h3>" + x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +"</h3>";
                html += "<p>" + x[i].getElementsByTagName("publisher")[0].childNodes[0].nodeValue +",";
                html += x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +"</p>";
                html += "<p><img src='" + x[i].getElementsByTagName("cover")[0].getAttribute("src") + "' height='222'></p>"; 
                html += x[i].getElementsByTagName("blurb")[0].childNodes[0].nodeValue +"<hr>";
            }
                document.getElementById("mydiv1").innerHTML = html;
        }
    }
    xmlhttp1.open("GET", "http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_xml.php", true);
    xmlhttp1.send();
}

</script>
</head>
<body>
<div id="mydiv1">
    <h2>Let Show XML</h2>
</div>
<button type="button" onclick="loadXML()">
    Change Content
</button>
</body>
</html>
